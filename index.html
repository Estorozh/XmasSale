<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Новогодние скидки</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <header class='container-fluid'>
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center"><img src="image/logo.png" alt="logo " class="logo_img"> <span class="logo_text">ВАШЕ ЛОГО</span></div>
        <div class="hidden-xs col-sm-6 col-md-6 col-lg-6 col-lg-6 text-center">
          <i class="icon-vk"></i>
          <i class="icon-inst"></i>
          <i class="icon-fb"></i>
        </div>
      </div>
    </header>
    <main>
      <section class="marryXmas container-fluid">
        <div class="banner-shadow row">
          <div class="gifts hidden-xs hidden-sm hidden-md col-lg-4">
            <div class="row">
              <div class="sale col-lg-4 col-lg-offset-7">
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
            <h1 class="banner_text text-center">Новогодние Скидки!</h1>
          </div>
          <div class="hidden-xs hidden-sm col-md-6 col-lg-4">
            <div class="row">
              <div class="snowman col-md-6 col-lg-6">
                <img src="image/banner/warantly.png" alt="гарантия качества" class="warantly">
              </div>
              <div class="fir col-md-6 col-lg-6" id="fir">
                <span class="now">Лови момент!</span>
                <img src="image/banner/arrow.png" alt="arrow" class="arrow">
              </div>
            </div>
          </div>
            
        </div>
      </section>
      <section class="container">
        <div class="row">
          <div class="stock col-lg-offset-1 col-lg-10">
            <h2 class="stock_text text-center">Акция продлится до <span class="stock_text-red">14</span> января!</h2>
          </div> 
        </div>
        <div class="groups row">
          <div class="group col-lg-offset-1 col-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <img src="image/groups/box.png" alt="box" class="box">
              </div>
              <div class=" col-lg-6">
                <div class="price price_old">8300 &#8381;</div>
                <div class="price price_new">2500 &#8381;</div>
              </div>
            </div>

          </div>
        </div>
      </section>
    </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    
    <script src="https://daruse.ru/assets/js/snowfall.js"></script>
    <script>
      $(document).ready(function(){
          $(fir).snowfall({image :"image/banner/snow.png", minSize: 20, maxSize:50, flakeCount: 3, minSpeed:0.9, maxSpeed:1});
      });
    </script>
    <script src="script/index.js"></script>
    <script src="script/banner.js"></script>
  </body>
</html>
